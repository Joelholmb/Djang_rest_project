{% extends 'books/base.html' %}

{% block title %}Redigera bok{% endblock %}

{% block content %}
<div class="edit-book-container">
    <h1 class="main-title">Redigera bok</h1>
    <p class="description">Uppdatera informationen för boken nedan och spara ändringarna.</p>

    <form method="post" class="book-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Titel:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}" placeholder="Ange bokens titel" required>
        </div>

        <div class="form-group">
            <label for="author">Författare:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}" placeholder="Ange författarens namn" required>
        </div>

        <div class="form-group">
            <label for="description">Beskrivning:</label>
            <textarea name="description" id="description" placeholder="Ange en kort beskrivning av boken">{{ book.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="published_date">Publiceringsdatum (YYYY-MM-DD):</label>
            <input type="date" name="published_date" id="published_date" value="{{ book.published_date }}" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" value="{{ book.isbn }}" placeholder="Ange ISBN-nummer" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn save-btn">Spara ändringar</button>
            <a href="{% url 'book-detail' pk=book.pk %}" class="btn cancel-btn">Avbryt</a>
        </div>
    </form>
</div>
{% endblock %}

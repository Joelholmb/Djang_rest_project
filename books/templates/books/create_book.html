{% extends 'books/base.html' %}

{% block title %}Skapa en ny bok{% endblock %}

{% block content %}
<div class="create-book-container">
    <h1 class="main-title">Skapa en ny bok</h1>
    <p class="description">Fyll i formuläret nedan för att lägga till en ny bok i databasen.</p>

    <form method="post" class="book-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Titel:</label>
            <input type="text" name="title" id="title" placeholder="Ange bokens titel" required>
        </div>

        <div class="form-group">
            <label for="author">Författare:</label>
            <input type="text" name="author" id="author" placeholder="Ange författarens namn" required>
        </div>

        <div class="form-group">
            <label for="description">Beskrivning:</label>
            <textarea name="description" id="description" placeholder="Ange en kort beskrivning av boken"></textarea>
        </div>

        <div class="form-group">
            <label for="published_date">Publiceringsdatum (YYYY-MM-DD):</label>
            <input type="date" name="published_date" id="published_date" required>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" id="isbn" placeholder="Ange ISBN-nummer" required>
        </div>

        <button type="submit" class="btn create-btn">Skapa bok</button>
    </form>
</div>
{% endblock %}
